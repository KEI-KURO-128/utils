<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bingo</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
            @keyframes popOut {
                0% { transform: scale(0) rotate(0deg); opacity: 0; }
                50% { transform: scale(1.5) rotate(180deg); opacity: 0.7; }
                80% { transform: scale(1.2) rotate(360deg); opacity: 1; }
                100% { transform: scale(1) rotate(360deg); opacity: 1; }
            }
            .bingo-message {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 5em;
                color: #ff0000;
                text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00;
                display: none;
                animation: popOut 1s ease-out;
            }
            .confetti {
                position: fixed;
                top: 0;
                left: 0;
                width: 10px;
                height: 10px;
                background-color: #fff;
                animation: confetti 5s ease-out;
            }
            @keyframes confetti {
                0% { transform: translateY(0); }
                100% { transform: translateY(-100vh); }
            }
        </style>
    </head>
    <body class="wholebody">

    
        <div class="header">
            <h1 class="bingo-font">Bingo</h1>
        </div>
        <div class="main-container">
        </div> 
        <div class="mission-box">
         </div>

        </div>
        <div class="footer">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
        <div id="bingoMessage" class="bingo-message">BINGO!</div>
        <script>
        
          const miisions = {
            "1": "「好きな動物は何ですか?」",
            "2": "「好きな動物は何ですか?」",
            "3": "「好きな動物は何ですか?」",
            "4": "「好きな動物は何ですか?」",
            "5": "「好きなアニメ・映画は何ですか?」",
            "6": "「好きなアニメ・映画は何ですか?」",
            "7": "「好きなアニメ・映画は何ですか?」",
            "8": "「好きなアニメ・映画は何ですか?」",
            "9": "「楽しかった授業は何ですか?」",
            "10": "「楽しかった授業は何ですか?」",
            "11": "「楽しかった授業は何ですか?」",
            "12": " 「〇〇教授の行っている研究内容は何か聴いてください」",
            "13": "「あっち向いてホイをして勝ってください」",
            "14": "「あっち向いてホイをして勝ってください」",
            "15": "「あっち向いてホイをして勝ってください」",
            "16": "「あっち向いてホイをして勝ってください」",
            "17": "「行っ楽しかった観光地を〇〇学類に聞いて下さい」",
            "18": "「行って楽しかった観光地を〇〇学類に聞いて下さい」",
            "19": "「行って楽しかった観光地を〇〇学類に聞いて下さい」",
            "20": "「金沢大学の改善すべきところは何ですか?」",
            "21": "「金沢大学の改善すべきところは何ですか?」",
            "22": "「金沢大学の改善すべきところは何ですか?」",
            "23": "「金沢大学の改善すべきところは何ですか?」",
            "24": "「なぜ今の学類を選んだのかを聞いて下さい」",
            "25": " 「なぜ今の学類を選んだのかを聞いて下さい」",
            "26": "「なぜ今��学類を選んだのかを聞いて下さい」",
            "27": "「なぜ今の学類を選んだのかを聞いて下さい」",
            "28": "「今何に力を言えれているのか〇〇教授に言って下さい」",
            "29": "「今何に力を言えれているのか〇〇教授に言って下さい」",
            "30": "「3学類で一セットを作って、しかのこのこのここしたんたんを踊ってください」",

          }
            document.getElementById('start').addEventListener('click', generateBingoSheet);

            function generateBingoSheet() {
                const container = document.querySelector('.main-container');
                const missionBox = document.querySelector('.mission-box');
                missionBox.innerHTML = ''; // 既存の内容をクリア
                container.innerHTML = ''; // 既存の内容をクリア

                const numbers = Array.from({ length: 30 }, (_, i) => i + 1);
                shuffle(numbers);

                for (let i = 0; i < 5; i++) {
                    const row = document.createElement('div');
                    row.className = 'bingo-row';
                    for (let j = 0; j < 5; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'bingo-cell';
                        if (i === 2 && j === 2) {
                            cell.textContent = 'FREE';
                        } else {
                            cell.textContent = numbers.pop();
                        }
                        let missionTextBox = document.createElement('p');
                        missionTextBox.textContent = cell.textContent + miisions[cell.textContent];
                        missionBox.appendChild(missionTextBox);
                        cell.addEventListener('click', toggleCell); // クリックイベントを追加
                        row.appendChild(cell);
                    }
                    container.appendChild(row);
                }
            }

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function toggleCell(event) {
                const cell = event.target;
                cell.classList.toggle('selected');
                checkBingo();
            }

            function checkBingo() {
                const rows = document.querySelectorAll('.bingo-row');
                let selectedCount = 0;

                // 選択されたセルの数を数える
                rows.forEach(row => {
                    row.querySelectorAll('.bingo-cell').forEach(cell => {
                        if (cell.classList.contains('selected') || cell.textContent === 'FREE') {
                            selectedCount++;
                        }
                    });
                });

                // 5つ選択されたらBINGOメッセージを表示
                if (selectedCount === 5) {
                    showBingoMessage();
                }
            }

            function showBingoMessage() {
                const bingoMessage = document.getElementById('bingoMessage');
                bingoMessage.style.display = 'block';
                bingoMessage.style.animation = 'none';
                bingoMessage.offsetHeight; // リフロー
                bingoMessage.style.animation = null;
                
                // 紙吹雪のアニメーションを追加
                createConfetti();
                
                setTimeout(() => {
                    bingoMessage.style.display = 'none';
                }, 3000); // 3秒後に消える
            }

            function createConfetti() {
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }
            }
        
        </script>
    </body>
</html>
