<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像表示</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        .container img {
            width: 100%;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="s1.JPG" alt="Image 1">
        <img src="s2.JPG" alt="Image 2">
        <img src="s3.JPG" alt="Image 3">
        <img src="s4.JPG" alt="Image 4">
        <img src="s5.JPG" alt="Image 5">
        <img src="s6.JPG" alt="Image 6">
    </div>
</body>
</html>
